<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>custom Login Form</title>
</head>
<body>
    <div class="container">
        <div class ="card">
            <div class="card-image-container">
                <img src="https://th.bing.com/th/id/OIP.lZ786m0ycPUnmVFUvq1_WQAAAA?pid=ImgDet&w=205&h=113&c=7&dpr=1.8"alt="login-image">
              
            </div>
         <div class="card-login">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="login-content">
                <div class="login-content-span">
                    <label>Username</label>
                    <input type ="text" placeholder="EnterUsername">
                </div>
                <div class="login-content-span">
                    <label>Password</label>
                    <input type="Password" placeholder="EnterPassword">
                </div>
                <div class="login-content-check">
                    <input type ="checkbox">
                    <label>Terms and condition</label>
                </div>
            </div>
            <div class="login-actions">
                <button>Login</button>
            </div>

         </div>
        </div>
    </div>
    
</body>
</html>
